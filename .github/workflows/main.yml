# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: FTP Uploader
        # You may pin to the exact commit or the version.
        # uses: zinh/ftp-uploader-action@10d256274547c8b84848edf454bfeb0b8a451c41
        uses: zinh/ftp-uploader-action@v0.4
        with:
          # Hostname of ftp server, eg: ftpHostname: ftp.test
          ftpHostname: ${{secrets.FTP_SERVER}}
          # User of ftp account
          ftpUsername: ${{secrets.FTP_USER}} # optional, default is anonymous
          # Password of ftp account
          ftpPassword: ${{secrets.FTP_PASSWORD}}  # optional, default is 
          # List files to upload to ftp server
          files: /
          # Source folder
          # Destination folder
          dest: /dev/laravel-vue # optional, default is /
         
     
